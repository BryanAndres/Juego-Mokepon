<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>MOKEPON</h1>
    </header>
               
    <section class="seleccion-mascota" id="seleccionar-mascota">
        <h2>Escoje t√∫ mascota</h2>
            
        <article id="contenedor-tarjetas" class="seleccion-mokepon">
        </article>

        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="ver-mapa">
        <h1 class="titulo">Recorre el mapa con tu Mokepon</h1>
        <canvas id="mapa"></canvas>
        <button onmouseup="detener()"  onmousedown="moverArriba()">Arriba</button>
        <button onmouseup="detener()"  onmousedown="moverIzquierda()">Izquierda</button>
        <button onmouseup="detener()"  onmousedown="moverAbajo()">Abajo</button>
        <button onmouseup="detener()"  onmousedown="moverDerecha()">Derecha</button>
    </section>

    <!-- Seccion donde apareceran todas las mascotas para ser elejidas -->
    <section id="seleccionar-ataque">
        
        <div class="nombres-mascota">
            <h2 class="nombres-mascota__jugador"><span id="eleccion-jugador"></span></h2>
            <h2 class="vs"> VS </h2>
            <h2 class="nombres-mascota__enemigo"><span id="eleccion-enemigo"></span></h2>
        </div>

        <h2 class="tipo-ataque">Elige tu ataque</h2>

        <div id="contenedor-ataques" class="botones-ataque">
            
        </div>

        <div id="mensajes">
            <p id="resultado">Comienza la batalla!!</p>
            <section id="seccion-reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </div>
        <div class="mensajes">
            <div class="mensajes-juego">
                <div>
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                </div>
                <div id="ataques-del-jugador"></div>
            </div>
            <div class="mensajes-juego">
                <div>
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                </div>
                <div id="ataques-del-enemigo"></div>
            </div>
        </div>
    </section>
    <script src="/js/script.js"></script>
</body>
</html>
